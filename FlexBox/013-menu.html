<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Flex-box</title>

  <style>
    nav
    {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav ul
    {
      font-size: 2.5rem;
      list-style: none;
      display: flex
    }
    nav ul li
    {
      margin: 5px;
    }
    nav ul li :nth-last-of-type(2)
    {
      order: 1;
    }
    nav ul li :nth-last-of-type(3)
    {
      font-size: 3.5rem;
    }
    nav ul li :nth-last-of-type(4)
    {
      
    }
    nav ul li :nth-last-of-type(5)
    {
      order: 1;
    }

  </style>
</head>

<body>

  <header class="flex">
   <nav>
    <img src="assets/image.png" alt="">
    <ul>
      <li>
        <a href="#">Home</a>
      </li>
      <li>
        <a href="#">Sobre</a>
      </li>
      <li>
        <a href="#">Portifolio</a>
      </li>
      <li>
        <a href="#">Contatos</a>
      </li>
    </ul>
   </nav>
  </header>

</body>

</html>
