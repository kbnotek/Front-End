<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores</title>
    <style>
        div
        {
            color: white;
            padding: 30px;
            text-align: center;
        }
        div:nth-child(1)
        {
            background:  #E72929;
        }
        div:nth-child(2)
        {
            background:  #FFFD45;
        }
        div:nth-child(3)
        {
            background:  #007F73;
        }
    </style>
</head>
<body>
    <div>
        #E72929
    </div>
    <div>
        #FFFD45
    </div>
    <div>
        #007F73
    </div>
</body>
</html>
