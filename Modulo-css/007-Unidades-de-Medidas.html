<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidades de Medida</title>
    <style>
        /* Unidades de medida
            16 px
            2em => 32px
            1rem => 18px , 2rem => 36px 
            50%  => 8px
        */
        html
        {
            font-size: 22px;
        }
        div
        {
            font-size: 16px;
        }
        p
        {
           font-size: 2rem; 
        }


    </style>
</head>
<body>
    <div>
        Texto 1
        <p>Texto 2</p>
    </div>
</body>
</html>
